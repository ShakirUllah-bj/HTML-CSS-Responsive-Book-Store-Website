<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <!-- logo -->
        <div class="logo">
            <img src="./images/logo.jpg" alt="Logo">
        </div>

        <!-- navbar -->
        <nav>
            <a href="">Home</a>
            <a href="">Best Sellers</a>
            <a href="">Books</a>
        </nav>
    </header>


    <!-- home section -->
    <section class="home">

        <div>
            <h2>Find The Book <br>You Are Looking <br>For To Read</h2>
            <input type="search" placeholder="Search Here...">
        </div>

        <img src="./images/books1.png">

    </section>

    <!-- content section -->

    <section class="content">
        <h2> <span class="store-name">Salarzai Book Store </h2>
        <p>where book and people meat</p>
        <p>Bringing Books and Accessories To Your Doorstep.</p>
        <p>Explore Our Online Store and Order Your Fovourite Novels, Souvenirs and Much More!</p>
    </section>

    <!-- best selling group -->
    <h3 id="best-sellers">Best Sellers</h3>

    <div class="best-sellers">

        <div class="sellers-group">
            <img src="./images/grow-rich.jpg" alt="grow rich book">
            <button>Buy Now</button>
        </div>

        <div class="sellers-group">
            <img src="./images/positive-thinking.jpg" alt="positive-thinking book">
            <button>Buy Now</button>
        </div>

        <div class="sellers-group">
            <img src="./images/zero-to-one.webp" alt="zero to one book">
            <button>Buy Now</button>
        </div>

        <div class="sellers-group">
            <img src="./images/thinking-fast.jpg" alt="thinking fast and slow book">
            <button>Buy Now</button>
        </div>

        <div class="sellers-group">
            <img src="./images/zavia.jpg" alt="zavia book">
            <button>Buy Now</button>
        </div>

        <div class="sellers-group">
            <img src="./images/start-with-us.jpg" alt="start with us book">
            <button>Buy Now</button>
        </div>

    </div>

</body>

</html>
